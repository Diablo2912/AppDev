{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <h2 class="text-warning">Confirm Delete</h2>
        <p class="lead">Are you sure you want to delete the update titled "<strong>{{ update.title }}</strong>"?</p>

        <div class="mt-3">
            <form action="{{ url_for('delete_update', index=index) }}" method="POST" style="display:inline;">
                <button type="submit" class="btn btn-danger">Confirm Delete</button>
            </form>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
{% endblock %}
